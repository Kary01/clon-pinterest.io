<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pinterest clone project with css grid">
    <link rel="shortcut icon" href="./assets/icons/pinterest.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pinterest</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="header--logo"></div>
        <nav class="header__nav-left">
            <ul class="header__nav--list">
                <li class="item-list"><a href="#">Inicio</a></li>
                <li class="item-list"><a href="#">Hoy</a></li>
                <li class="item-list"><a href="#">Siguiendo</a></li>
            </ul>
        </nav>
        <div class="header__nav--bar">
            <span class="nav-bar icon-search"></span><input type="search" name="nav-bar" id="nav-bar" placeholder="Buscar">
        </div>
        <nav class="header__nav--right">
            <ul class="header__nav--list">
                <li><a href="#"><span class="nav-icon icon-alarm"></span></a></li>
                <li><a href="#"><span class="nav-icon icon-bubble"></span></a></li>
                <li><a href="#"><span class="nav-icon icon-user"></span></a></li>
                <li><a href="#"><span class="nav-icon icon-keyboard_arrow_down"></span></a></li>
            </ul>
        </nav>
    </header>
    <!--../-->

    <!--main-->
    <main>
        <div class="container">
            <div class="item">
                <img src="https://i.pinimg.com/564x/68/57/77/6857773cdecd70741800e6ec5ac5f818.jpg" alt="stickers">
            </div>
            <div class="item">
                <img src="https://i.pinimg.com/564x/de/22/93/de22934851e424d0b4b7a435d309be7d.jpg" alt="recipe">
            </div>
            <div class="item">
                <img src="https://i.pinimg.com/564x/44/96/c1/4496c1d92c03be97e2116d6a0ee5e5d1.jpg" alt="self-reflection">
            </div>
        </div>
    </main>
    <!--../-->

    <!--footer-->
    <footer></footer>
    <!--../-->
</body>
</html>
